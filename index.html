<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Valentine üíå</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background: linear-gradient(180deg, #ffcceb, #ffadce);
      color: #333;
      text-align: center;
      overflow-x: hidden;
    }

    section {
      padding: 70px 20px;
      max-width: 900px;
      margin: auto;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 2.6rem;
      font-weight: 400;
    }

    h2 {
      font-size: 2rem;
      font-weight: 400;
      margin-bottom: 25px;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.7;
      margin: 0;
    }

    /* üíå ENVELOPE */
    .envelope-container {
      margin-top: 40px;
      cursor: pointer;
      user-select: none;
    }

    .envelope {
      position: relative;
      width: 280px;
      height: 180px;
      margin: auto;
      background: #ff6397;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 18px 40px rgba(255, 99, 151, 0.5);
    }

    /* Lid (flap) */
    .envelope-lid {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 50%;
      background: linear-gradient(
        to bottom,
        #ff6397 0%,
        #ff6397 50%,
        rgba(255,255,255,0.35) 50%,
        rgba(255,255,255,0.35) 100%
      );
      transform-origin: top;
      transition: transform 0.8s ease;
      z-index: 3;
      border-radius: 16px 16px 0 0;
      border-bottom: 1px solid rgba(0,0,0,0.1);
    }

    /* Letter */
    .letter {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 88%;
      background: white;
      padding: 22px;
      border-radius: 14px;
      font-size: 1.05rem;
      line-height: 1.6;
      text-align: center;
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
      transition: all 0.9s ease;
      z-index: 2;
      opacity: 0;
      visibility: hidden;
    }

    .envelope.open .letter {
      opacity: 1;
      visibility: visible;
      bottom: 12px;
    }

    .envelope.open .envelope-lid {
      transform: rotateX(180deg);
    }

    .hint {
      margin-top: 16px;
      font-size: 0.95rem;
      color: #ff6397;
    }

    /* üì∏ GALLERY */
    .gallery {
      display: flex;
      gap: 25px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 30px;
    }

    .gallery img {
      width: 240px;
      height: 330px;
      object-fit: cover;
      border-radius: 22px;
      box-shadow: 0 14px 35px rgba(255,99,151,0.45);
      transition: transform 0.4s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    /* üíñ BUTTONS */
    .valentine-btn {
      background: #ff6397;
      color: white;
      border: none;
      padding: 16px 48px;
      font-size: 1.35rem;
      border-radius: 40px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 12px 28px rgba(255,99,151,0.6);
      margin: 0 10px;
    }

    .valentine-btn:hover {
      background: #ff4f89;
      transform: scale(1.08);
    }

    .no-btn {
      background: #ccc;
      color: #666;
      border: none;
      padding: 16px 48px;
      font-size: 1.35rem;
      border-radius: 40px;
      cursor: pointer;
      transition: 0.3s;
      margin: 0 10px;
    }

    .no-btn:hover {
      background: #999;
      transform: scale(1.08);
    }

    /* üíó FLOATING HEARTS */
    .floating-hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }

    .floating-heart {
      position: absolute;
      bottom: -40px;
      font-size: 18px;
      color: #ff6397;
      animation: floatHeart linear infinite;
      opacity: 0.75;
    }

    @keyframes floatHeart {
      to {
        transform: translateY(-110vh) translateX(40px);
        opacity: 0;
      }
    }

    /* üí• BURST HEARTS */
    .burst-heart {
      position: fixed;
      width: 24px;
      height: 24px;
      background: url('https://mistralaiblackforestprod.blob.core.windows.net/images/blackforest/ad58/f0ff/-92f/0-48a3-a86c-1cd5f89d09a3/image.jpg?se=2026-02-11T04%3A54%3A40Z&sp=r&sv=2025-01-05&sr=b&sig=ChUQf12YZIytmRvmWxMBrtIPQzXZeUJUZby05pehxHM%3D') no-repeat center;
      background-size: contain;
      pointer-events: none;
      animation: burstAnimation 1s forwards;
    }

    @keyframes burstAnimation {
      to {
        transform: translate(
          calc(var(--x-velocity) * 1px),
          calc(var(--y-velocity) * -1px)
        );
        opacity: 0;
      }
    }

    /* Popup image */
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s, visibility 0.3s;
    }

    .popup.show {
      opacity: 1;
      visibility: visible;
    }

    .popup img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 16px;
    }

    /* Volume control */
    .volume-control {
      margin: 20px auto;
      text-align: center;
    }

    .volume-control input[type="range"] {
      width: 150px;
      cursor: pointer;
    }

    .buttons-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <!-- Floating hearts -->
  <div class="floating-hearts" id="floatingHearts"></div>

  <section>
    <h1>–î–µ–≤—É—à–∫–µ, –¥–µ–ª–∞—é—â–µ–π –º–æ—é –∂–∏–∑–Ω—å –ª—É—á—à–µ üíï</h1>
  </section>

  <section>
    <h2>–ú–æ—ë –ø–∏—Å—å–º–æ —Ç–µ–±–µ üíå</h2>
    <div class="envelope-container" onclick="openEnvelope(event)">
      <div class="envelope" id="envelope">
        <div class="envelope-lid"></div>
        <div class="letter">
          <p>
            –ü–µ–ø–µ —à–Ω–µ–π–Ω–µ –≤–∞—Ç–∞—Ñ–∞
          </p>
        </div>
      </div>
      <div class="hint">Tap to open üíó</div>
    </div>
  </section>

  <div class="volume-control">
    <label for="volumeSlider">Volume: </label>
    <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="0.7">
  </div>

  <section>
    <h2>–ú—ã ‚ú®</h2>
    <div class="gallery">
      <img src="photo1.jpg">
      <img src="photo2.jpg">
      <img src="photo3.jpg">
    </div>
  </section>

  <section>
    <h2>Will you be my Valentine? üíñ</h2>
    <div class="buttons-container">
      <button class="valentine-btn" onclick="loveBurst(event)">YES üíò</button>
      <button class="no-btn" id="noButton" onclick="noPressed(event)">NO üò¢</button>
    </div>
  </section>

  <!-- Popup for images -->
  <div class="popup" id="popup">
    <img id="popupImage" src="" alt="Popup Image">
  </div>

  <!-- Hidden audio element -->
  <audio id="backgroundMusic" loop>
    <source src="piano.mp3" type="audio/mpeg">
  </audio>

  <script>
    const backgroundMusic = document.getElementById("backgroundMusic");
    const volumeSlider = document.getElementById("volumeSlider");
    const valentineBtn = document.querySelector(".valentine-btn");
    const noButton = document.getElementById("noButton");
    const popup = document.getElementById("popup");
    const popupImage = document.getElementById("popupImage");

    // Create floating hearts
    function createFloatingHeart() {
      const heart = document.createElement("div");
      heart.className = "floating-heart";
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = Math.random() * 3 + 2 + "s";
      heart.style.animationDelay = Math.random() * 2 + "s";
      document.getElementById("floatingHearts").appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    // Create burst hearts from the button
    function loveBurst(event) {
      const buttonRect = valentineBtn.getBoundingClientRect();
      const buttonX = buttonRect.left + buttonRect.width / 2;
      const buttonY = buttonRect.top + buttonRect.height / 2;

      for (let i = 0; i < 20; i++) {
        const burstHeart = document.createElement("div");
        burstHeart.className = "burst-heart";

        burstHeart.style.left = buttonX + "px";
        burstHeart.style.top = buttonY + "px";

        const angle = Math.random() * Math.PI * 2;
        const velocity = 5 + Math.random() * 10;
        const xVelocity = velocity * Math.cos(angle);
        const yVelocity = velocity * Math.sin(angle);

        burstHeart.style.setProperty("--x-velocity", xVelocity);
        burstHeart.style.setProperty("--y-velocity", yVelocity);

        document.body.appendChild(burstHeart);

        setTimeout(() => {
          burstHeart.remove();
        }, 3000);
      }

      // Show photo4.jpg
      popupImage.src = "photo4.jpg";
      popup.classList.add("show");
    }

    // Handle "No" button press
    function noPressed(event) {
      noButton.style.display = "none";
      popupImage.src = "photo5.jpg";
      popup.classList.add("show");
    }

    // Close popup
    popup.addEventListener("click", () => {
      popup.classList.remove("show");
    });

    // Start floating hearts
    setInterval(createFloatingHeart, 300);

    function openEnvelope(event) {
      event.preventDefault();
      event.stopPropagation();
      document.getElementById("envelope").classList.toggle("open");
      backgroundMusic.volume = volumeSlider.value;
      backgroundMusic.play();
    }

    volumeSlider.addEventListener("input", function() {
      backgroundMusic.volume = volumeSlider.value;
    });
  </script>
</body>
</html>
